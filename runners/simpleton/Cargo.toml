[package]
name = "intuicio-runner-simpleton"
version = "0.8.0"
edition = "2021"
authors = ["Patryk 'PsichiX' Budzynski <psichix@gmail.com>"]
description = "Simpleton runner module for Intuicio scripting platform"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/PsichiX/intuicio"
repository = "https://github.com/PsichiX/intuicio"
documentation = "https://docs.rs/alchemyst"
readme = "../../README.md"

[lib]
path = "src/lib.rs"

[[bin]]
name = "simpleton"
path = "src/main.rs"

[dependencies]
intuicio-data = { version = "0.8", path = "../../platform/data" }
intuicio-core = { version = "0.8", path = "../../platform/core" }
intuicio-derive = { version = "0.8", path = "../../platform/derive" }
intuicio-backend-vm = { version = "0.8", path = "../../backends/vm" }
intuicio-frontend-simpleton = { version = "0.8", path = "../../frontends/simpleton" }
clap = { version = "4", features = ["derive"] }
dirs = "5"
